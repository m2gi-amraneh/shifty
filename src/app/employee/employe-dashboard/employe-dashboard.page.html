<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Employee Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()" class="logout-button">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Logout
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="dashboard-grid">
    <ion-card class="dashboard-card" button routerLink="/qr-scan">
      <div class="card-gradient qr-gradient"></div>
      <ion-icon name="finger-print-outline" class="card-icon"></ion-icon>
      <ion-card-header>
        <ion-card-title>Your Badge</ion-card-title>
        <ion-card-subtitle>Badge In/Out</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card class="dashboard-card" button routerLink="/badged-shifts">
      <div class="card-gradient schedule-gradient"></div>
      <ion-icon name="calendar-number-outline" class="card-icon"></ion-icon>
      <ion-card-header>
        <ion-card-title>Shifts</ion-card-title>
        <ion-card-subtitle>View Your Schedule</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card class="dashboard-card" button routerLink="/employee-planing-view">
      <div class="card-gradient planning-gradient"></div>
      <ion-icon name="calendar-outline" class="card-icon"></ion-icon>
      <ion-card-header>
        <ion-card-title>Planning</ion-card-title>
        <ion-card-subtitle>View Your Calendar</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card class="dashboard-card" button routerLink="/shift-report">
      <div class="card-gradient pdf-gradient"></div>
      <ion-icon name="time-outline" class="card-icon"></ion-icon>
      <ion-card-header>
        <ion-card-title>Work Hours</ion-card-title>
        <ion-card-subtitle>Download PDF Report</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-card class="dashboard-card" button routerLink="/my-contract">
      <div class="card-gradient contract-gradient"></div>
      <ion-icon name="calendar-clear-outline" class="card-icon"></ion-icon>
      <ion-card-header>
        <ion-card-title>Contract</ion-card-title>
        <ion-card-subtitle>Signe/view</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-card class="dashboard-card" button routerLink="/absence-employee">
      <div class="card-gradient absence-gradient"></div>
      <ion-icon name="calendar-clear-outline" class="card-icon"></ion-icon>
      <ion-card-header>
        <ion-card-title>Absence</ion-card-title>
        <ion-card-subtitle>Request/View Time Off</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
