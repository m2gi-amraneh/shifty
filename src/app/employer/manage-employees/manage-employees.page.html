<!-- manage-employees.page.html -->
<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/admin-dashboard"
        color="light"
      ></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Employee Managment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding main-content">
  <!-- Search bar -->
  <div class="search-bar">
    <ion-searchbar
      placeholder="Search employees..."
      animated
      (ionChange)="filterEmployees($event)"
    ></ion-searchbar>
  </div>

  <!-- Empty state when no employees -->
  <div class="empty-state" *ngIf="filteredEmployees.length === 0">
    <ion-icon name="people-outline"></ion-icon>
    <h3>No employees found</h3>
    <p>Add your first employee to get started with team management</p>
    <ion-button (click)="addEmployee()" color="primary">
      <ion-icon slot="start" name="add-outline"></ion-icon>
      Add Employee
    </ion-button>
  </div>

  <!-- Employee grid -->
  <div class="employee-grid" *ngIf="filteredEmployees.length > 0">
    <ion-card class="employee-card" *ngFor="let employee of filteredEmployees">
      <div class="card-gradient"></div>
      <ion-icon name="person-circle-outline" class="profile-icon"></ion-icon>

      <ion-card-header>
        <ion-card-title class="employee-name"
          >{{ employee.name }}</ion-card-title
        >
        <ion-card-subtitle class="employee-grade"
          >{{ employee.role }}</ion-card-subtitle
        >
      </ion-card-header>

      <ion-card-content class="actions-content">
        <div class="button-group">
          <ion-button
            fill="outline"
            class="action-btn"
            (click)="viewPlanning(employee)"
          >
            <ion-icon name="calendar-outline"></ion-icon>
            Planning
          </ion-button>
          <ion-button
            fill="outline"
            class="action-btn"
            (click)="viewReport(employee)"
          >
            <ion-icon name="document-text-outline"></ion-icon>
            Hours Report
          </ion-button>
          <ion-button
            fill="outline"
            class="action-btn"
            (click)="viewBadging(employee)"
          >
            <ion-icon name="id-card-outline"></ion-icon>
            Badging
          </ion-button>
          <ion-button
            fill="outline"
            class="action-btn"
            (click)="editEmployee(employee)"
          >
            <ion-icon name="create-outline"></ion-icon>
            Edit
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Floating action button for adding employees -->
</ion-content>
