<!-- planning.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar">
    <ion-title>Weekly Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="selectedDay" (ionChange)="onSegmentChange()">
    <ion-segment-button *ngFor="let day of weekDays" [value]="day">
      {{ day | slice: 0: 3 }}
    </ion-segment-button>
  </ion-segment>

  <swiper-container #swiper (swiperslidechange)="onSlideChange($event)">
    <swiper-slide *ngFor="let day of weekDays">
      <div class="day-container">
        <ion-list>
          <ion-item-sliding *ngFor="let shift of currentDayShifts">
            <ion-item>
              <ion-label>
                <h2>{{ shift.startTime}} - {{ shift.endTime }}</h2>
                <p>
                  <ion-chip>
                    {{ shift.employee.name }} - {{ shift.role }}
                  </ion-chip>
                </p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="removeShift(shift.id!)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click)="openAddShiftModal(day)">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>

<!-- Add Shift Modal -->
<ion-modal [isOpen]="showAddShiftModal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Add Shift</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <!-- Employee Selection -->
      <ion-item>
        <ion-label>Employee</ion-label>
        <ion-select
          [(ngModel)]="selectedEmployee"
          interface="action-sheet"
          placeholder="Select Employee"
        >
          <ion-select-option
            *ngFor="let employee of employees$ | async"
            [value]="employee"
          >
            {{ employee.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Role Selection -->
      <ion-item>
        <ion-label>Role</ion-label>
        <ion-select
          [(ngModel)]="newShift.role"
          interface="action-sheet"
          placeholder="Select Role"
        >
          <ion-select-option *ngFor="let role of roles$ | async">
            {{ role.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Start Time -->
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime
          presentation="time"
          [(ngModel)]="newShift.startTime"
          placeholder="Select Start Time"
        ></ion-datetime>
      </ion-item>

      <!-- End Time -->
      <ion-item>
        <ion-label>End Time</ion-label>
        <ion-datetime
          presentation="time"
          [(ngModel)]="newShift.endTime"
          placeholder="Select End Time"
        ></ion-datetime>
      </ion-item>

      <!-- Save Button -->
      <ion-button
        expand="block"
        (click)="saveShift()"
        [disabled]="!isShiftValid()"
        class="save-button"
      >
        Save Shift
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
